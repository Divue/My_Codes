<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables
    </title>
    <style>
        table,tr,td,th {
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    
    <table>        <!--tr is row-->
        <caption>My first saving</caption>
        <thead>
                <th>Month</th>   <!--th to make them bold-->
                <th>Savings</th>
            
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>March</td>
                <td>400</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>Total</td>
                <td>500</td>
            </tr>
        </tfoot>
       
        
    </table>
</body>
</html>
